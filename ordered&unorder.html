<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered and Unordered list</title>
</head>
<body>
    <ol>
        <li>Orange</li>
        <li>apple</li>
        <li>pineapple</li>
    </ol>
    <ul type="square">
        <li>Red</li>
        <li>Pink</li>
        <li>Gray</li>
        <li>Gold</li>
        <ul>
            <li>Red</li>
            <li>White</li>
        </ul>
    </ul>
    <dl>
        <dt>WAN</dt>
        <dd>Wide area network</dd>
        <dt>JS</dt>
        <dd>This is a Java Script</dd>
    </dl>
    
</body>
</html>
